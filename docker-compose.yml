version: "3.3"

services:
  mysqldb:
    image: mysql:8.0
    container_name: mysqldb_container
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE= examv2thouraya
    ports:
      - 3306:3306
    volumes:
      - db:/var/lib/mysql
  app:
    depends_on:
      - mysqldb
    image: maryemcherif/app:latest
    container_name: springboot_container
    restart: on-failure
    ports:
      - 8083:8083
    volumes:
      - .m2:/root/.m2
    stdin_open: true
    tty: true
volumes:
  db:
